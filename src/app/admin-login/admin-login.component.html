<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <h2 class="text-center text-dark mt-5"> Admin Login </h2>

      <div class="card my-5">

        <form class="card-body cardbody-color p-lg-5">

          <div class="text-center">
            <img src="https://cdn.pixabay.com/photo/2016/03/31/19/56/avatar-1295397__340.png"
              class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3" width="200px" alt="profile">
          </div>

          <div class="mb-3">
            <h6>Username</h6>
            <input type="email" class="form-control" id="email" name="email" formControlName="email"
              placeholder="name@example.com">
          </div>
          <div class="mb-3">
            <h6>Password</h6>
            <input type="password" class="form-control" id="password" formControlName="password" name="password"
              placeholder="Password">
          </div>
          <div class="text-center"><button type="submit" class="btn btn-color px-5 mb-5 w-100"
              (click)="adminLogin()">Login</button></div>
          <div id="emailHelp" class="form-text text-center mb-5 text-dark">Not
            Registered? <a href="/admin-registration" class="text-dark fw-bold"> Create an
              Account</a>
          </div>
        </form>
      </div>

    </div>
  </div>
</div>
